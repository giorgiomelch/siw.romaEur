<!DOCTYPE html>
<html>

<head>
	<title>Roaster</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>

	
	<h1>Roaster</h1>
	<div th:if="${roaster==null || roaster.isEmpty()}">Non ci sono giocatori nel sistema</div>
	<ul>
		<li th:each="athlete : ${roaster}">
			<a th:href="@{'/athlete' + '/' + ${athlete.id}}"
				th:text="${athlete.name} + ' ' + ${athlete.surname}"></a>
		</li>
	</ul>
</body>

</html>

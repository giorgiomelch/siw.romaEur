<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/css/login.css">

</head>
<body>
	

		<div class="header">
			<div class="text" th:if="${userDetails}">
				<span th:text="${userDetails.username}" class="username"></span>
				<a href="/logout">Logout</a>
			</div>
			<div class="text" th:unless="${userDetails}">
				<a href="/login">Login</a>
			</div>
		</div>
		
		
<!-- partial:index.partial.html -->
<div class="login-page">
  <div class="form">
    <form class="register-form" th:action="@{/register}" method="POST">
		 <input type="text" placeholder="username" required th:field="${credentials.username}" />
			<span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"
				th:style="'color:red'">
			</span>  
			   
     <input type="password" placeholder="password" required th:field="${credentials.password}" />
			<span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}"
				th:style="'color:red'">
			</span>    
			 
<input type="text" placeholder="name" required th:field="${user.name}" />
			<span th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}" th:style="'color:red'">
			</span>  
			
			<input type="text" placeholder="surname" required th:field="${user.surname}" />
			<span th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}" th:style="'color:red'">
			</span>
			
			<input type="text" placeholder="email" required th:field="${user.email}" />
			<span th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}" th:style="'color:red'">
			</span>
			    
			<button>create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form class="login-form" th:action="@{/login}" method="POST">
      <input name="username" type="text" placeholder="username" required/>
      <input name="password" type="password" placeholder="password" required/>
      <button>login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="/css/script.js"></script>

</body>
</html>

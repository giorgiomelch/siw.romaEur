<html>
  <head>
    <title>Giocatore</title>
	<link rel="stylesheet" href="/css/stileRomaEur1.css" />
</head>

<body>
	<header></header>
	
	<h1>Giocatore</h1>
    <div th:if="${giocatore}">

    <div th:unless="${giocatore}">Non esiste</div>

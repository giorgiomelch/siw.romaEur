<!DOCTYPE html>
<html>

<head>
	<title>
		New Atleta
	</title>
	<link rel="stylesheet" href="/stile.css?version=3" />
</head>

<body>
	<div><a href="/"><img src="/logo-serie-a.png" width="50%"/></a></div>
	<h1>Aggiungi un atleta</h1>
	<form th:action="@{/atleti}" method="POST" th:object="${atleta}">
		<div>
			<span th:text="${messaggioErrore}">Errore</span>
		</div>
		
		<div>
			<label for="nome">Nome:</label> <span><input required type="text" th:field="${atleta.nome}" id="nome"/></span>
		</div>

		<div>
			<label for="numero">Numero:</label> <span><input required type="text" th:field="${atleta.numeroDiMaglia}" id="numeroDiMaglia"/></span>
		</div>

		<div>
			<label for="team">Squadra:</label> <span><input type="text" th:field="${atleta.team}" id="team" /></span>
		</div>
		
		<div>
			<span><button type="submit">Conferma</button></span>
		</div>
	</form>
</body>

</html>
